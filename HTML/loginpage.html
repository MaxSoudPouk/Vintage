<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c425945597.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CSS/Home.css" />
    <title>Document</title>
</head>

<body>
    <button onclick="topFunction()" id="myBtn" title="Go to top"><i
            class="fa-sharp fa-solid fa-chevron-up"></i></button>
    <nav class="navbar navbar-expand-lg bg-light"></nav>
    <hr>

    <p class="header-text">My Account</p>




    <div class="login-page">
        <p class="login-form-header">Login</p>
        <div class="form">
            <form class="login-form">
                <p class="section-input">Username or email address <span style="color: red;">*</span></p>
                <input type="text" placeholder="" />
                <p class="section-input">Password <span style="color: red;">*</span></p>

                <input type="password" placeholder="" />

                <label>
                    <input class="checkbox-sty" type="checkbox" checked="checked" name="remember">Remember user and
                    password<br>
                </label>
                <button>login</button>
            </form>
            <p class="message">Not registered?&nbsp; <a href="#">Create an account</a></p>
        </div>
    </div>



    <footer></footer>

    <script src="/JS/nav.js"></script>
    <script src="/JS/home.js"></script>
    <script src="/JS/footer.js"></script>
    <script>
        // Get the button
        let mybutton = document.getElementById("myBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>

</html>
